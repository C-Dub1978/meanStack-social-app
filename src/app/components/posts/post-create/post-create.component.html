<mat-card>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      placeholder="Leave a comment"
      [(ngModel)]="enteredValue"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="onAddPost()" color="accent">
    Save Post
  </button>
</mat-card>
<p>{{ post }}</p>
