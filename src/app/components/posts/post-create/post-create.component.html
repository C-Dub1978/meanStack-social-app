<mat-card>
  <mat-form-field>
    <input #title matInput type="text" placeholder="Enter Post Title" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      #content
      matInput
      rows="2"
      placeholder="Leave a comment"
    ></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    (click)="onAddPost(title.value, content.value)"
    color="accent"
  >
    Save Post
  </button>
</mat-card>
<p>{{ post }}</p>
