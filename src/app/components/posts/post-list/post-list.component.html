<mat-accordion *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="content">
      <span>{{ post.content }}</span>
      <span>
        <mat-icon
        (click)="deletePostEmitter.emit(post)"
        >delete</mat-icon>
      </span>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>
  <p class="info-text mat-body-1">No Available Posts</p>
</ng-template>
